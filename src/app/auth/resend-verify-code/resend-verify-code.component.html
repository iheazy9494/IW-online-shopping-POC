<div class="auth">
  <span class="login100-form-logo">
    <img src="assets/idealwaves.png" alt="idealwaves" class="img-fluid">
  </span>
  <h2 class="text-center">IW Online Shopping</h2>
</div>
<h4 id="title" class="title">Resend Verify Code</h4>
<div class="alert alert-success" *ngIf="messageResponse">
  {{messageResponse}}
</div>
<div class="alert alert-danger" *ngIf="messageResponseFail">
  {{messageResponseFail}}
</div>
<div *ngIf="!error">
  <form (ngSubmit)="onResendCode()" #form="ngForm" aria-labelledby="title">
    <div class="form-control-group">
      <label class="label" for="input-email">Email address:</label>
      <input nbInput [(ngModel)]="Remail" #email="ngModel" id="input-email" name="email" pattern=".+@.+..+"
        placeholder="Email address" fullWidth [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
        [required]="getConfigValue('forms.validation.email.required')"
        [attr.aria-invalid]="email.invalid && email.touched ? true : null">
      <ng-container *ngIf="email.invalid && email.touched">
        <div class="text-danger">
          <div>
            <small class="error-message" *ngIf="email.errors?.required">
              Email is required!
            </small>
          </div>
          <div>
            <small class="error-message" *ngIf="email.errors?.pattern">
              Email should be the real one!
            </small>
          </div>
        </div>
      </ng-container>
    </div>

    <button nbButton status="success" [disabled]="loading || !form.valid" class="mx-auto d-block">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Resend Verify Code
    </button>
  </form>
</div>

<div class="service-error text-center" *ngIf="error">
  <h3>{{error}}</h3>
</div>


<section class="another-action" aria-label="Sign in">
  Already have an account? <a class="text-link" routerLink="../login">Log in</a>
</section>
